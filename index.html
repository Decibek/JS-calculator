<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculators</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/RealCalculator.js"></script>
    <script src="js/Complex.js"></script>
    <script src="js/ComplexCalculator.js"></script>
    <script src="js/Vector.js"></script>
    <script src="js/VectorCalculator.js"></script>
    <script src="js/Matrix.js"></script>
    <script src="js/MatrixCalculator.js"></script>
    <script src="js/Calculator.js"></script>
    <script src="js/main.js"></script>
    <script src="js/Polynomial.js"></script>
    <script src="js/Member.js"></script>
    <script src="js/PolynomialCalculator.js"></script>

</head>

<body>
    <div>
        <textarea id="A" placeholder="A"></textarea>
    </div>

    <div>
        <textarea id="B" placeholder="B"></textarea>
    </div>

    <div>
        <button class="operand" data-operand="add">+</button>
        <button class="operand" data-operand="sub">-</button>
        <button class="operand" data-operand="mult">ร</button>
        <button class="operand" data-operand="div">รท</button>
        <button class="operand" data-operand="pow">x <span
                style="position: relative; bottom: .4em; right: .1em;">y</button>
        <button class="operand" data-operand="add">Prod</button>
        <button class="operand" data-operand="add">One</button>
        <button class="operand" data-operand="add">Zero</button>
        <button id="ce" data-operand="clear" onclick="backspc()">CE</button>
        <button id="ac" data-operand="clearb" onclick="screen.value = ''">AC</button>

    </div>


    <div>
        <textarea id="C" placeholder="Result"></textarea>
    </div>

</body>

</html>
